<h2>User</h2>
<h2><a href="{% url 'user_detail' pk=user.pk %}"> {{ user.username }}</a></h2>
<ul>
    {% for user in users %}
    <li>
        <a href="{% url 'user_detail' pk=user.pk %}">{{ user.username }}</a>
    </li>
    {% endfor %}
</ul>

<ul>
    {% for question in questions %}
    <li>
        <a href="{% url 'question_detail' pk=question.pk %}"></a>
    </li>
    {% endfor %}
</ul>
